CTYPE html>
<html>
<head>
<title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/comments.js"></script>
</head>

<body>
<form id="commentForm" action="">
<label for="from">From: </label><input type="text" id="from" placeholder="Enter Sender Email">

<label for="to">To: </label><input type="text" id="to" placeholder="Enter Recipient Email"><br>

<label for="subject">Subject: </label><input type="text" id="subject" placeholder="Enter Subject"><br>

<label for="message">Message: </label><textarea type="text" id="message" placeholder="Enter Message"></textarea><br>
</form>

<button id="sendBtn">Send Msg</button>
<button id="clearBtn">Clear Msg</button>
<div id="json"></div>
<div id="done"></div>
<div id="comments"></div>
</body>
</html>
